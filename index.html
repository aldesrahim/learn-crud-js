<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <!-- Create -->
            <div class="col-sm-12 col-md-4 mb-sm-3" id="user-create-form-wrapper">
                <div class="card" id="create-user-form-container">
                    <div class="card-body">
                        <h3 class="card-title">Create User</h3>
                        <form role="form" id="user-create-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="create-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" id="create-password" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Nama</label>
                                <input type="text" id="create-name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Tgl Lahir</label>
                                <input type="text" id="create-dob" class="form-control" placeholder="dd/mm/yyyy"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="major">Jurusan</label>
                                <input type="text" id="create-major" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="user-create-form-submit">Create</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Edit -->
            <div class="col-sm-12 col-md-4 mb-sm-3 d-none" id="user-edit-form-wrapper">
                <div class="card" id="edit-user-form-container">
                    <div class="card-body">
                        <button class="btn btn-danger btn-sm float-right" id="close-user-edit-form-wrapper">X</button>
                        <h3 class="card-title">Edit User</h3>
                        <form role="form" id="user-edit-form">
                            <input type="hidden" name="id" id="edit-id">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="edit-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" id="edit-password" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Nama</label>
                                <input type="text" id="edit-name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Tgl Lahir</label>
                                <input type="text" id="edit-dob" class="form-control" placeholder="dd/mm/yyyy" required>
                            </div>
                            <div class="form-group">
                                <label for="major">Jurusan</label>
                                <input type="text" id="edit-major" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="user-edit-form-submit">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Lists -->
            <div class="col-sm-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Users</h3>
                        <div class="table-responsive">
                            <table class="table table-hover table-striped" id="user-table">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th>Nama</th>
                                        <th>TglLahir</th>
                                        <th>Jurusan</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>



<script src="index.js"></script>

</html>
